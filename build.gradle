buildscript {
    repositories {
        maven {
          url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.commercehub:gradle-cucumber-jvm-plugin:0.13"
    }
}

plugins {
    id 'java'
    id 'com.commercehub.cucumber-jvm' version '0.13'
}
  
addCucumberSuite 'cucumberTest'
  
cucumber {
    maxParallelForks = 3
}

cucumberTest {
    stepDefinitionRoots = ['skeleton']
    plugins = ['io.cucumber.pro.JsonReporter12:full']
    systemProperties = [
        'myVar': 'myValue'
    ]
}

repositories {
    jcenter()
}

dependencies {
    cucumberTestCompile 'io.cucumber:pro-plugin:2.0.0'
    cucumberTestCompile 'info.cukes:cucumber-java:1.2.4'
    cucumberTestCompile 'junit:junit:4.12'
}